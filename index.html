    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Animated gradient for dark mode */
        .dark body {
            background: linear-gradient(-45deg, #111827, #1f2937, #374151, #4b5563);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Basic background for light mode */
        body {
            background-color: #f3f4f6; /* gray-100 */
        }

        .loader {
            border: 4px solid #d1d5db; /* gray-300 */
            border-top: 4px solid #4f46e5; /* indigo-600 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
            border-color: #4a5568;
            border-top-color: #6366f1;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Shimmer Skeleton Loader */
        .skeleton-card {
            background-color: #f3f4f6; /* gray-100 */
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
            border: 1px solid #e5e7eb; /* gray-200 */
            position: relative;
        }
        .dark .skeleton-card {
            background-color: #1f2937;
            border-color: #374151;
        }

        .shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.05), transparent);
            animation: shimmer-animation 1.5s infinite;
        }
        .dark .shimmer {
             background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        }

        @keyframes shimmer-animation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .skeleton-image { background-color: #e5e7eb; height: 12rem; }
        .skeleton-text { background-color: #e5e7eb; height: 1rem; margin-bottom: 0.5rem; border-radius: 0.25rem; }
        .dark .skeleton-image, .dark .skeleton-text { background-color: #374151; }

        /* Card Fade-in Animation */
        .result-card {
            opacity: 0;
            transform: translateY(20px);
            animation: card-fade-in 0.5s forwards;
        }
        @keyframes card-fade-in { to { opacity: 1; transform: translateY(0); } }
        
        pre {
            overflow-x: auto;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        /* Custom scrollbar for filter panel */
        .filter-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .filter-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .filter-scrollbar::-webkit-scrollbar-thumb {
            background: #a5b4fc; /* indigo-300 */
            border-radius: 3px;
        }
        .dark .filter-scrollbar::-webkit-scrollbar-thumb {
            background: #4338ca; /* indigo-800 */
        }

    </style>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;
        const { createRoot } = ReactDOM;

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyClOZTnMa519i6vg6mU0JsEaZziNW4W4dI",
            authDomain: "wholesale-database-788cb.firebaseapp.com",

        // --- Header Component ---
        function Header({ user, activeTab, setActiveTab, onLogout, theme, setTheme }) {
            const navItems = [
                { id: 'database', label: 'Product Database', icon: <DatabaseIcon /> },

            return (

                                <button onClick={onLogout} className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Logout</button>

                                        className={`inline-flex items-center px-3 py-2 rounded-md text-xs font-medium transition-colors ${activeTab === item.id ? 'bg-indigo-100 dark:bg-indigo-900/50 text-indigo-700 dark:text-indigo-300' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-200/50 dark:hover:bg-gray-700/50'}`}

        // --- Main App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('database');
            const [theme, setTheme] = useState('light');

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(user => {
                    setUser(user);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);
            
            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            const handleLogout = async () => {
                await auth.signOut();
                setUser(null);
                setActiveTab('database');
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="loader"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-transparent text-gray-800 dark:text-gray-200">
                    {user ? (
                        <>
                            <Header 
                                user={user} 
                                activeTab={activeTab}
                                setActiveTab={setActiveTab}
                                onLogout={handleLogout}
                                theme={theme}
                                setTheme={setTheme}
                            />
                            <main>
                                <div className={`py-8 px-4 sm:px-6 lg:px-8 ${activeTab !== 'database' ? 'container mx-auto' : ''}`}>
                                    {activeTab === 'database' && <ProductDatabase />}
                                    {activeTab === 'api_docs' && <ApiDocs />}
                                    {activeTab === 'api_key' && <ApiKeyManager user={user} />}
                                </div>
                            </main>
                        </>
                    ) : (
                        <AuthComponent />
                    )}

            );
        }

        // --- Authentication Component (omitted for brevity, same as original) ---
        function AuthComponent() {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [loginStatus, setLoginStatus] = useState('idle'); // idle, pending, success, error
            const [showReset, setShowReset] = useState(false);

            const handlePasswordReset = async (e) => {
                e.preventDefault();
                if (!email) {
                    setError("Please enter your email address to reset the password.");
                    return;
                }
                setLoading(true);
                try {
                    await auth.sendPasswordResetEmail(email);
                    setMessage("Password reset email sent! Please check your inbox.");
                    setError('');
                    setShowReset(false);
                } catch (err) {
                    setError(err.message);
                    setMessage('');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setLoginStatus('pending');
                setError('');
                setMessage('');

                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                        setLoginStatus('success');
                    } else {
                        const inviteDoc = await db.collection('invites').doc(email).get();
                        if (!inviteDoc.exists) {
                            throw new Error("This email has not been invited. Please contact support.");
                        }
                        await auth.createUserWithEmailAndPassword(email, password);
                        setMessage('Account created successfully! Please log in.');
                        setIsLogin(true);
                        setLoginStatus('idle');
                    }
                } catch (err) {
                    setError(err.message);
                    setLoginStatus('error');
                } finally {
                    setLoading(false);
                }
            };
            
            if (loginStatus === 'success') {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="loader mx-auto"></div>
                            <p className="mt-4 text-gray-600 dark:text-gray-300">Login successful! Redirecting...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-md p-8 space-y-6 bg-white/60 dark:bg-gray-900/60 backdrop-blur-xl border border-gray-200 dark:border-gray-700 rounded-2xl shadow-2xl">
                        <div className="text-center">
                            <img src="https://i.imgur.com/GQya5pg.png" alt="Logo" className="w-20 mx-auto mb-4"/>
                            <h2 className="text-3xl font-bold text-gray-900 dark:text-white">{showReset ? 'Reset Password' : (isLogin ? 'Welcome Back' : 'Create Your Account')}</h2>
                            <p className="text-gray-600 dark:text-gray-400 mt-2">{showReset ? 'Enter your email to receive a reset link.' : (isLogin ? 'Sign in to access the wholesale portal' : 'Sign up with your invited email address')}</p>
                        </div>
                        
                        {showReset ? (
                             <form onSubmit={handlePasswordReset} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                                    <input type="email" value={email} onChange={e => setEmail(e.target.value)} required className="mt-1 block w-full p-3 rounded-lg border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                                </div>
                                {error && <p className="text-red-500 dark:text-red-400 text-sm">{error}</p>}
                                {message && <p className="text-green-600 dark:text-green-400 text-sm">{message}</p>}
                                <button type="submit" disabled={loading} className="w-full py-3 px-4 rounded-lg border border-transparent bg-indigo-600 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 transition-colors">
                                    {loading ? <div className="loader mx-auto" style={{width: '20px', height: '20px'}}></div> : 'Send Reset Link'}
                                </button>
                                <p className="text-sm text-center">
                                    <button type="button" onClick={() => setShowReset(false)} className="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300">
                                        Back to Login
                                    </button>
                                </p>
                               </form>
                        ) : (
                            <>
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                                        <input type="email" value={email} onChange={e => setEmail(e.target.value)} required className="mt-1 block w-full p-3 rounded-lg border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                                    </div>
                                    <div>
                                        <div className="flex justify-between items-center">
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                                            {isLogin && (
                                                <button type="button" onClick={() => setShowReset(true)} className="text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300">
                                                    Forgot password?
                                                </button>
                                            )}
                                        </div>
                                        <input type="password" value={password} onChange={e => setPassword(e.target.value)} required className="mt-1 block w-full p-3 rounded-lg border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
                                    </div>
                                    {error && <p className="text-red-500 dark:text-red-400 text-sm">{error}</p>}
                                    {message && <p className="text-green-600 dark:text-green-400 text-sm">{message}</p>}
                                    <button type="submit" disabled={loading} className="w-full py-3 px-4 rounded-lg border border-transparent bg-indigo-600 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 transition-colors">

        const tagColorMap = {
            'Special Pricing': 'bg-red-500 text-white',
            'New Arrival': 'bg-blue-500 text-white',
            'Best Seller': 'bg-yellow-400 text-yellow-900',
            'Holiday Promo': 'bg-green-500 text-white'

        // --- Product Database Component ---
        function ProductDatabase() {
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [lastVisibleDoc, setLastVisibleDoc] = useState(null);
            const [firstVisibleDoc, setFirstVisibleDoc] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [selectedItem, setSelectedItem] = useState(null);
            const [exportLoading, setExportLoading] = useState(false);
            const [searchMode, setSearchMode] = useState('browse');
            const [lastFetchCount, setLastFetchCount] = useState(0);
            
            const [allBrands, setAllBrands] = useState([]);
            const [initialBrandsLoaded, setInitialBrandsLoaded] = useState(false);
            const [activeFilters, setActiveFilters] = useState({
                brand: 'All Brands',
                search: { term: '', type: 'upc' },
                tags: {
                    'Special Pricing': false,
                    'New Arrival': false,
                    'Best Seller': false,
                    'Holiday Promo': false,
                }
            });
            const [sortBy, setSortBy] = useState('brand');
            const [sortDirection, setSortDirection] = useState('asc');

            const ITEMS_PER_PAGE = 100;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            // Helper function to determine if an item should be visible
            const isItemVisible = (item) => {
                const hasImage = item.imageUrl && item.imageUrl.trim() !== '';
                const hasInventory = item.availableInventory && Number(item.availableInventory) > 0;
                return hasImage && hasInventory;
            };

            // OPTIMIZED: Fetch brands from the dedicated document
            useEffect(() => {
                const fetchAllBrands = async () => {
                    if (!appId) return;
                    try {
                        const brandsDocRef = db.collection('artifacts').doc(appId).collection('public').doc('brandsList');
                        const brandsDoc = await brandsDocRef.get();
                        
                        if (brandsDoc.exists) {
                            const brandData = brandsDoc.data();
                            if (brandData && brandData.allBrandNames) {
                                setAllBrands(brandData.allBrandNames);
                            }
                        } else {
                            console.warn("Brand list document not found. Ensure your sync script is running and creating a document at 'artifacts/{appId}/public/brandsList'.");
                        }
                    } catch (err) {
                        console.error("Failed to fetch brands list:", err);
                        setError("Could not load brand filter list. This is likely due to a permissions issue. Please check your Firestore security rules.");
                    } finally {
                        setInitialBrandsLoaded(true);
                    }
                };
                fetchAllBrands();
            }, [appId]);


            const fetchData = useCallback(async (direction = 'next', pageNum = 1) => {
                if (searchMode === 'bulk') return; 
                setLoading(true);
                setError('');
                
                const isNewQuery = pageNum === 1;
                
                let query = productsCollection;

                const selectedTags = Object.entries(activeFilters.tags)
                    .filter(([, value]) => value)
                    .map(([key]) => key);

                if (selectedTags.length > 0) {
                    query = query.where('specialTag', 'in', selectedTags);
                }

                if (activeFilters.brand && activeFilters.brand !== 'All Brands') {
                    query = query.where('brand', '==', activeFilters.brand);
                }
                
                const isNameSearch = activeFilters.search.term && activeFilters.search.type === 'itemName_lowercase';
                if (isNameSearch) {
                    query = query.where('itemName_lowercase', '>=', activeFilters.search.term.toLowerCase());
                    query = query.where('itemName_lowercase', '<=', activeFilters.search.term.toLowerCase() + '\uf8ff');
                } else if (activeFilters.search.term) {
                    if (activeFilters.search.type === 'upc') {
                        const term = activeFilters.search.term;
                        const possibleUpcs = new Set([term, term.replace(/^0+/, '')]);
                        if (!term.startsWith('0')) {
                            possibleUpcs.add('0' + term);
                        }
                        query = query.where('upc', 'in', [...possibleUpcs]);
                    } else {
                        query = query.where(activeFilters.search.type, '==', activeFilters.search.term);
                    }
                }

                const primaryOrderByField = isNameSearch ? 'itemName_lowercase' : sortBy;
                
                if (selectedTags.length > 0 && !isNameSearch) {
                    query = query.orderBy('specialTag');
                }
                query = query.orderBy(primaryOrderByField, sortDirection);

                if (primaryOrderByField !== 'sku') {
                    query = query.orderBy('sku', 'asc');
                }

                query = query.limit(ITEMS_PER_PAGE);
                if (direction === 'next' && !isNewQuery && lastVisibleDoc) {
                    query = query.startAfter(lastVisibleDoc);
                } else if (direction === 'prev' && !isNewQuery && firstVisibleDoc) {
                    query = query.endBefore(firstVisibleDoc).limitToLast(ITEMS_PER_PAGE);
                }

                try {
                    const snapshot = await query.get();
                    setLastFetchCount(snapshot.docs.length);

                    const fetchedItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const newItems = fetchedItems.filter(isItemVisible);

                    if (snapshot.empty && isNewQuery) {
                        setItems([]);
                    } else if (fetchedItems.length > 0) {
                        setLastVisibleDoc(snapshot.docs[snapshot.docs.length - 1]);
                        setFirstVisibleDoc(snapshot.docs[0]);
                        setItems(newItems);
                    } else if (!isNewQuery) {
                       setItems([]);
                    } else {
                        setItems([]);
                    }
                    
                    setCurrentPage(pageNum);
                } catch (err) {
                    console.error("Firestore query failed:", err);
                    setError("Could not fetch data. This can happen if a combination of filters and sorting is not supported by a database index. Try clearing filters. Error: " + err.message);
                    setItems([]);
                } finally {
                    setLoading(false);
                }
            }, [activeFilters, sortBy, sortDirection, lastVisibleDoc, firstVisibleDoc, searchMode]);


            useEffect(() => {
                fetchData('next', 1);
            }, [activeFilters, sortBy, sortDirection]);

            const handleFilterChange = (newFilters) => {
                setSearchMode('browse');
                setLastVisibleDoc(null);
                setFirstVisibleDoc(null);
                setActiveFilters(prev => ({...prev, ...newFilters}));
                setCurrentPage(1);
            };
            
            const handleSearch = (searchTerm, searchType) => {
                setSearchMode('search');
                setLastVisibleDoc(null);
                setFirstVisibleDoc(null);
                setActiveFilters(prev => ({ ...prev, search: { term: searchTerm, type: searchType } }));
                setCurrentPage(1);
            };

            const handleBulkSearch = async (upcs) => {
                const upcsToProcess = [...new Set(upcs.map(upc => upc.trim()).filter(upc => upc))];
                if (upcsToProcess.length === 0) return;

                const expandedUpcs = new Set();
                upcsToProcess.forEach(upc => {
                    expandedUpcs.add(upc);
                    expandedUpcs.add(upc.replace(/^0+/, ''));
                    if (!upc.startsWith('0')) {
                        expandedUpcs.add('0' + upc);
                    }
                });
                const upcList = [...expandedUpcs];

                if (upcList.length > 300) {
                    setError("Bulk search is limited to 300 unique UPCs at a time. Your list expanded to " + upcList.length + " variations to check for leading zeros.");
                    return;
                }

                setLoading(true);
                setSearchMode('bulk');
                setError('');
                setCurrentPage(1);
                
                try {
                    const chunks = [];
                    for (let i = 0; i < upcList.length; i += 10) {
                        chunks.push(upcList.slice(i, i + 10));
                    }

                    const queryPromises = chunks.map(chunk => 
                        productsCollection.where('upc', 'in', chunk).get()
                    );
                    
                    const querySnapshots = await Promise.all(queryPromises);
                    
                    const allDocs = [];
                    querySnapshots.forEach(snapshot => {
                        snapshot.forEach(doc => allDocs.push({ id: doc.id, ...doc.data() }));
                    });
                    
                    const filteredDocs = allDocs.filter(isItemVisible);
                    const sortedDocs = filteredDocs.sort((a, b) => a.sku.localeCompare(b.sku));
                    setItems(sortedDocs);

                } catch (err) {
                    console.error("Firestore bulk query failed:", err);
                    setError("Could not fetch data for bulk search. " + err.message);
                    setItems([]);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleSortChange = (e) => {
                setSortBy(e.target.value);
                setLastVisibleDoc(null);
                setFirstVisibleDoc(null);
                setCurrentPage(1);
            };

            const handleSortDirection = () => {
                setSortDirection(prev => prev === 'asc' ? 'desc' : 'asc');
                setLastVisibleDoc(null);
                setFirstVisibleDoc(null);
                setCurrentPage(1);
            };

            const handleBrowseAll = () => {
                setSearchMode('browse');
                setLastVisibleDoc(null);
                setFirstVisibleDoc(null);
                setActiveFilters({
                    brand: 'All Brands',
                    search: { term: '', type: 'upc' },
                    tags: {
                        'Special Pricing': false,
                        'New Arrival': false,
                        'Best Seller': false,
                        'Holiday Promo': false,
                    }
                });
                setSortBy('brand');
                setSortDirection('asc');
                setCurrentPage(1);
            };

            const triggerCsvDownload = (dataToExport) => {
                const headers = ["SKU", "UPC", "Item Name", "Brand", "Available Inventory", "Asking Price", "Image URL", "Tag"];
                const rows = dataToExport.map(item => [
                    item.sku,
                    `="${item.upc}"`,
                    item.itemName,
                    item.brand,
                    item.availableInventory,
                    item.askingPrice,
                    item.imageUrl || '',
                    item.specialTag || ''
                ]);

                const escapeCell = (cell) => {
                    const strCell = String(cell === null || cell === undefined ? "" : cell);
                    if (strCell.includes(',') || strCell.includes('"') || strCell.includes('\n')) {
                        return `"${strCell.replace(/"/g, '""')}"`;
                    }
                    return strCell;
                };

                let csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(escapeCell).join(','))
                ].join('\r\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "wholesale_product_report.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleExport = () => {
                if (items.length === 0) {
                    console.warn("No data to export.");
                    return;
                }
                triggerCsvDownload(items);
            };
            
            const handleFullExport = async () => {
                setExportLoading(true);
                try {
                    const allDocs = [];
                    const snapshot = await productsCollection.get();
                    snapshot.forEach(doc => allDocs.push(doc.data()));

                    const filteredForExport = allDocs.filter(isItemVisible);

                    triggerCsvDownload(filteredForExport);
                } catch (err) {
                    console.error("Full export failed:", err);
                    setError("Could not export the full catalog.");
                } finally {
                    setExportLoading(false);
                }
            };
            
            const changePage = (direction) => {
                const newPage = direction === 'next' ? currentPage + 1 : currentPage - 1;
                fetchData(direction, newPage);
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <aside className="lg:col-span-2">
                        <FilterSidePanel 
                           allBrands={allBrands}
                           activeFilters={activeFilters}
                           onFilterChange={handleFilterChange}
                           initialBrandsLoaded={initialBrandsLoaded}
                        />
                    </aside>
                    <div className="lg:col-span-10">
                        <SearchControls 
                            onSearch={handleSearch}
                            onBulkSearch={handleBulkSearch}
                            onBrowseAll={handleBrowseAll}
                            sortBy={sortBy}
                            setSortBy={handleSortChange}
                            sortDirection={sortDirection}
                            onSortDirectionChange={handleSortDirection}
                        />
                        {error && <p className="text-red-500 dark:text-red-400 my-4 p-4 bg-red-100 dark:bg-red-900/50 rounded-lg">{error}</p>}
                        
                        <div className="flex justify-end mb-4 space-x-2">
                            {items.length > 0 && !loading && (
                                <button onClick={handleExport} className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 transition-colors">
                                    Export Results
                                </button>
                            )}
                            <button onClick={handleFullExport} disabled={exportLoading} className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition-colors disabled:opacity-50">
                                {exportLoading ? 'Exporting...' : 'Export Full Catalog'}
                            </button>
                        </div>

                        {loading ? (
                            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">
                                {Array.from({ length: 10 }).map((_, i) => (
                                    <div key={i} className="skeleton-card">
                                        <div className="skeleton-image"></div>
                                        <div className="p-4"><div className="skeleton-text w-3/4"></div><div className="skeleton-text w-1/2"></div></div>
                                        <div className="shimmer"></div>
                                    </div>
                                ))}
                            </div>
                        ) : items.length > 0 ? (
                            <>
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">
                                    {items.map((item, index) => <ItemCard key={item.id} item={item} onCardClick={() => setSelectedItem(item)} style={{ animationDelay: `${index * 50}ms` }} />)}
                                </div>
                                {searchMode !== 'bulk' && <PaginationControls currentPage={currentPage} onPageChange={changePage} lastFetchCount={lastFetchCount} itemsPerPage={ITEMS_PER_PAGE} />}
                            </>
                        ) : (
                             <div className="text-center py-16 text-gray-500 dark:text-gray-500 mt-8 bg-white dark:bg-gray-800/50 rounded-xl">
                                  <h3 className="text-xl font-semibold mt-4 text-gray-700 dark:text-gray-300">No Results Found</h3>
                                  <p className="text-gray-500 dark:text-gray-400">Try adjusting your filters or search terms.</p>
                             </div>
                        )}
                        {selectedItem && <ItemModal item={selectedItem} onClose={() => setSelectedItem(null)} />}
                    </div>
                </div>
            );
        }

                                        {item.brand && <p className="text-md text-gray-500 dark:text-gray-400 mb-4">by {item.brand}</p>}
                                        <div className="bg-gray-100/50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 rounded-lg p-4 mb-4">
                                            <div className="flex justify-between items-center">
                                                <span className="text-lg font-medium text-gray-700 dark:text-gray-300">Price:</span>
                                                <span className="text-2xl font-bold text-green-600 dark:text-green-400">{priceText}</span>
                                            </div>
                                            {msrpText && (
                                                <div className="flex justify-between items-center mt-2">
                                                    <span className="text-lg font-medium text-gray-700 dark:text-gray-300">MSRP:</span>
                                                    <span className="text-xl font-semibold text-gray-800 dark:text-gray-200">{msrpText}</span>
                                                </div>
                                            )}
                                            <div className="flex justify-between items-center mt-2">
                                                <span className="text-lg font-medium text-gray-700 dark:text-gray-300">Available Inventory:</span>
                                                <span className="text-xl font-semibold text-gray-800 dark:text-gray-200">{item.availableInventory || 0}</span>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-x-4 gap-y-2 text-sm mb-4">
                                            <p><strong className="font-semibold text-gray-700 dark:text-gray-300">SKU:</strong> <span className="text-gray-500 dark:text-gray-400 font-mono">{item.sku || 'N/A'}</span></p>
                                            <p><strong className="font-semibold text-gray-700 dark:text-gray-300">UPC:</strong> <span className="text-gray-500 dark:text-gray-400 font-mono">{item.upc || 'N/A'}</span></p>
                                            {item.size && <p><strong className="font-semibold text-gray-700 dark:text-gray-300">Size:</strong> <span className="text-gray-500 dark:text-gray-400">{item.size}</span></p>}
                                            {item.gender && <p><strong className="font-semibold text-gray-700 dark:text-gray-300">Gender:</strong> <span className="text-gray-500 dark:text-gray-400">{item.gender}</span></p>}
                                            {item.type && <p><strong className="font-semibold text-gray-700 dark:text-gray-300">Type:</strong> <span className="text-gray-500 dark:text-gray-400">{item.type}</span></p>}
                                            {item.category && <p><strong className="font-semibold text-gray-700 dark:text-gray-300">Category:</strong> <span className="text-gray-500 dark:text-gray-400">{item.category}</span></p>}
                                            {item.asin && <p><strong className="font-semibold text-gray-700 dark:text-gray-300">ASIN:</strong> <span className="text-gray-500 dark:text-gray-400 font-mono">{item.asin}</span></p>}
                                        </div>
                                        {item.description && <p className="text-sm text-gray-600 dark:text-gray-400">{item.description}</p>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {isImageEnlarged && <EnlargedImage src={imageUrl} onClose={() => setIsImageEnlarged(false)} />}
                </>
            );
        }

        // --- Confirmation Modal ---
        function ConfirmationModal({ show, onClose, onConfirm, title, children }) {
            if (!show) {
                return null;
            }

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/50 dark:bg-gray-900/75 backdrop-blur-sm">
                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md border border-gray-200 dark:border-gray-700">
                        <div className="p-6">
                            <h3 className="text-xl font-semibold text-gray-900 dark:text-white">{title}</h3>
                            <div className="mt-2 text-gray-600 dark:text-gray-400">
                                {children}
                            </div>
                        </div>
                        <div className="bg-gray-100 dark:bg-gray-800/50 px-6 py-4 flex justify-end space-x-3 rounded-b-lg">
                            <button onClick={onClose} className="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
                                Cancel
                            </button>
                            <button onClick={onConfirm} className="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 transition-colors">
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- API Docs Component (omitted for brevity, same as original) ---
        function ApiDocs() {
            const API_URL = "https://wholesale-api-421345206834.us-central1.run.app";

            return (
                <div className="bg-white/70 dark:bg-gray-800/60 backdrop-blur-lg p-6 rounded-xl border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300">
                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-4">API Documentation</h2>
                    <p className="mb-6">Use our API to integrate your system with our live product database. All requests must be authenticated using your private API key.</p>

                    <h3 className="text-xl font-semibold text-gray-900 dark:text-white mt-8 mb-2">Authentication</h3>
                    <p className="mb-4">Include your API key in the <code className="text-teal-600 dark:text-teal-400">Authorization</code> header for every request. You can generate and manage your key in the "Manage API Key" tab.</p>
                    <pre className="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-300 border border-gray-200 dark:border-gray-700"><code>Authorization: Bearer YOUR_API_KEY</code></pre>

                    <h3 className="text-xl font-semibold text-gray-900 dark:text-white mt-8 mb-2">Base URL</h3>
                    <pre className="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-300 border border-gray-200 dark:border-gray-700"><code>{API_URL}</code></pre>

                    <h3 className="text-xl font-semibold text-gray-900 dark:text-white mt-8 mb-2">Endpoints & Parameters</h3>
                    <div className="space-y-6">
                        <div>
                            <p className="font-mono text-lg"><span className="font-bold text-green-600 dark:text-green-400">GET</span> /</p>
                            <p className="ml-4 mt-1">Returns a paginated list of products. You can filter by SKU or UPC.</p>
                            <ul className="list-disc ml-10 mt-2 space-y-1 text-sm">
                                <li><code className="text-gray-600 dark:text-gray-400">page</code> (optional, default: 1) - The page number to retrieve.</li>
                                <li><code className="text-gray-600 dark:text-gray-400">limit</code> (optional, default: 250, max: 250) - The number of items to return per page.</li>
                                <li><code className="text-gray-600 dark:text-gray-400">sku</code> (optional) - Filter results for a single product by its SKU.</li>
                                <li><code className="text-gray-600 dark:text-gray-400">upc</code> (optional) - Filter results for a single product by its UPC.</li>
                            </ul>
                        </div>
                    </div>

                    <h3 className="text-xl font-semibold text-gray-900 dark:text-white mt-8 mb-2">Response Format</h3>
                    <p className="mb-4">All successful requests will return a JSON object with `meta` and `data` keys.</p>
                    <pre className="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-300 border border-gray-200 dark:border-gray-700"><code>
{`{
    "meta": {
        "total": 1287,
        "current_page": 1,
        "total_pages": 6,
        "per_page": 250,
        "rate_limit_remaining": 299
    },
    "data": [
        {
            "sku": "12345",
            "upc": "012345678901",
            "itemName": "Example Perfume",
            "brand": "Designer Brand",
            "size": "100ml",
            "asin": "B08X44T43G",
            "msrp": 95.00,
            "category": "Fragrance",
            "availableInventory": 150,
            "askingPrice": 75.99
        },
        ...
    ]
}`}
                    </code></pre>

                    <h3 className="text-xl font-semibold text-gray-900 dark:text-white mt-8 mb-2">Rate Limits</h3>
                    <p className="mb-4">You may call this endpoint up to 300 times per 24-hour period per token. Additional requests will receive a `429 Too Many Requests` error.</p>
                    
                    <h3 className="text-xl font-semibold text-gray-900 dark:text-white mt-8 mb-2">Example Request (cURL)</h3>
                    <pre className="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-300 border border-gray-200 dark:border-gray-700"><code>
{`# Get page 2 with 50 items per page
curl -L -X GET "${API_URL}?page=2&limit=50" \\
      -H "Authorization: Bearer YOUR_API_KEY"`}
                    </code></pre>
                </div>
            );
        }

        // --- API Key Manager Component (omitted for brevity, same as original) ---
        function ApiKeyManager({ user }) {
            const [apiKey, setApiKey] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [showKey, setShowKey] = useState(false);
            const [logs, setLogs] = useState([]);
            const [usage, setUsage] = useState({ count: 0, limit: 300 });
            const [showConfirmModal, setShowConfirmModal] = useState(false);

            useEffect(() => {
                const fetchApiKeyData = async () => {
                    if (!user) return;
                    setError('');
                    try {
                        const userRef = db.collection('users').doc(user.uid);
                        const doc = await userRef.get();
                        
                        if (doc.exists && doc.data().apiKey) {
                            const currentApiKey = doc.data().apiKey;
                            setApiKey(currentApiKey);

                            const twentyFourHoursAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
                            const logsQuery = db.collection('apiLogs')
                                .where('userId', '==', user.uid)
                                .where('apiKey', '==', currentApiKey)
                                .where('timestamp', '>=', twentyFourHoursAgo);
                            
                            const logSnapshot = await logsQuery.get();
                            setUsage(prev => ({ ...prev, count: logSnapshot.size }));
                            
                            const recentLogsQuery = logsQuery.orderBy('timestamp', 'desc').limit(10);
                            const recentLogSnapshot = await recentLogsQuery.get();
                            setLogs(recentLogSnapshot.docs.map(d => d.data()));
                        }
                    } catch (err) {
                        console.error("Error fetching API data:", err);
                        setError('Could not fetch API key and usage data.');
                    } finally {
                        setLoading(false);
                    }
                };

                fetchApiKeyData();
            }, [user]);

            const handleGenerateClick = () => {
                setShowConfirmModal(true);
            };

            const confirmGenerateNewKey = async () => {
                setShowConfirmModal(false);
                setLoading(true);
                setError('');
                const newKey = 'wh_live_' + [...Array(32)].map(() => Math.random().toString(36)[2]).join('');
                
                try {
                    const userRef = db.collection('users').doc(user.uid);
                    if(apiKey) {
                        await db.collection('apiKeys').doc(apiKey).delete();
                    }
                    await userRef.set({ apiKey: newKey }, { merge: true });
                    await db.collection('apiKeys').doc(newKey).set({ userId: user.uid, createdAt: new Date() });
                    setApiKey(newKey);
                    setShowKey(true);
                    setLogs([]);
                    setUsage({ count: 0, limit: 300 });
                } catch (err) {
                    setError('Failed to generate new key. Please try again.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) return <div className="flex justify-center mt-8"><div className="loader"></div></div>;

            return (
                <>
                    <ConfirmationModal
                        show={showConfirmModal}
                        onClose={() => setShowConfirmModal(false)}
                        onConfirm={confirmGenerateNewKey}
                        title="Generate New API Key?"
                    >
                        <p>Are you sure? This will invalidate your old key immediately. Any application using the current key will stop working.</p>
                    </ConfirmationModal>
                    <div className="bg-white/70 dark:bg-gray-800/60 backdrop-blur-lg p-6 rounded-xl border border-gray-200 dark:border-gray-700">
                        <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-4">Manage API Key</h2>
                        <p className="text-gray-600 dark:text-gray-400 mb-6">Use this key to authenticate your requests to our API. Keep it confidential.</p>
                        {error && <p className="text-red-500 dark:text-red-400 mb-4">{error}</p>}
                        {apiKey ? (
                            <div>
                                <label className="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 block">Your API Key</label>
                                <div className="flex items-center space-x-2">
                                    <div className="flex-grow p-4 rounded-lg font-mono text-gray-800 dark:text-gray-300 bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-700">
                                        {showKey ? apiKey : '************************************'}
                                    </div>
                                    <button onClick={() => setShowKey(!showKey)} title={showKey ? 'Hide key' : 'Show key'} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-500 dark:text-gray-400">
                                        {showKey ? (
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" /></svg>
                                        ) : (
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                        )}
                                    </button>
                                </div>
                                 <div className="mt-6">
                                      <h3 className="text-lg font-medium text-gray-900 dark:text-white">Usage (Last 24 Hours)</h3>
                                      <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mt-2">
                                          <div className="bg-indigo-600 h-2.5 rounded-full" style={{ width: `${(usage.count / usage.limit) * 100}%` }}></div>
                                      </div>
                                      <p className="text-right text-sm text-gray-500 dark:text-gray-400 mt-1">{usage.count} / {usage.limit} calls</p>
                                  </div>

                                  <div className="mt-6">
                                      <h3 className="text-lg font-medium text-gray-900 dark:text-white mb-2">Recent API Calls</h3>
                                      {logs.length > 0 ? (
                                          <div className="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700">
                                              <table className="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                                  <thead className="bg-gray-50 dark:bg-gray-900/50">
                                                      <tr><th className="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Timestamp</th></tr>
                                                  </thead>
                                                  <tbody className="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                                                      {logs.map((log, index) => (
                                                          <tr key={index}>
                                                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-700 dark:text-gray-300">{new Date(log.timestamp.seconds * 1000).toLocaleString()}</td>
                                                          </tr>
                                                      ))}
                                                  </tbody>
                                              </table>
                                          </div>
                                      ) : (
                                          <p className="text-gray-500 dark:text-gray-500 text-sm">No recent API calls in the last 24 hours.</p>
                                      )}
                                  </div>
                                <div className="bg-yellow-100/50 dark:bg-yellow-900/50 border border-yellow-400 dark:border-yellow-700 text-yellow-800 dark:text-yellow-300 text-sm rounded-md p-3 mt-6">
                                    <strong>Warning:</strong> If you generate a new key, your old key will be immediately revoked. Ensure you update any applications using the old key.
                                </div>
                            </div>
                        ) : (
                            <div className="text-center p-6 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg">
                                <p className="text-gray-500 dark:text-gray-400">You have not generated an API key yet.</p>
                            </div>
                        )}
                        <button onClick={handleGenerateClick} disabled={loading} className="mt-6 inline-flex items-center px-6 py-3 rounded-lg border border-transparent bg-red-600 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 transition-colors">
                            {loading ? 'Generating...' : (apiKey ? 'Revoke and Generate New Key' : 'Generate API Key')}
                        </button>
                    </div>
                </>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
